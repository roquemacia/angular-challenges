<ng-content select="img"/>

<section>
  <ng-container *ngFor="let item of list">
    <ng-container
      [ngTemplateOutlet]="rowTemplate"
      [ngTemplateOutletContext]="{ $implicit: item }"></ng-container>

</section>

  class="border border-blue-500 bg-blue-300 p-2 rounded-sm"
  (click)="addNew.emit()">
  Add
</button>
